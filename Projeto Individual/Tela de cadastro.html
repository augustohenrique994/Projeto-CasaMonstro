<!DOCTYPE html>
<html lang="ptbr">
<head>

<body>

    <div class="div_header">

            <a href="Index.html"><img src="Icone cm.jpg" id="imagem_menu"></a>
            <h1 class="titulo">Casa Monstro <span class="destaque">rec.</span></h1>
            <ul class="navbar">

    <div class="banner">

        <div class="container">
            <br><br><br><br><br><br>
            <div class="login">
                <br>

                <br>
                Insira seu nome:
                <br>
                <input type="text" placeholder="ex: Lucas">
                <br><br>
                Insira seu telefone:
                <br>

                <br><br>
                Insira seu email:

                Insira sua senha:
                <br>
                <input type="password" id="ipt_senha">
                <br><br>
                Confirme sua senha:
                <br>
                <input type="password">
                <br><br><br><br>
                <button>Entrar</button>
                <br><br><br><br>
                <h5>Já possuí conta? Clique <a href="Tela de login.html">aqui</a> para se conectar! </h5>
                <br><br>
            </div>
        </div>

    </div>

    <footer>
        <p>Todos direitos reservados. Casa Monsro <span class="destaque">Rec.</span> © 2021</p>
